# ----------------------------------------------------------------------------
#  Modern Tmux Config
# ----------------------------------------------------------------------------

# --- General ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc" # True color support
set -g history-limit 10000
set -g mouse on

# --- Prefix ---
# Keep your Ctrl-a preference
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- UI & Status Bar ---
set -g base-index 1
setw -g pane-base-index 1
set -g status-interval 5
set -g status-position bottom

# Colors (Minimalist Modern)
set -g status-style bg=black,fg=white
set -g window-status-current-style bg=blue,fg=black,bold

# Status Left: Session Name
set -g status-left-length 30
set -g status-left "#[fg=green,bold] #S "

# Status Right: Time & Date
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=white]| #[fg=cyan]%H:%M "

# --- Bindings ---
# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes using | and - (and stay in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
